<!-- src/app/app.component.html -->
<div class="container mt-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone</th>
         <th>Actions</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people$ | async">
        <td>{{ person.id }}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.age }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.phone }}</td>
        <td>
          <button class="btn btn-primary" (click)="editPersonForm(person)">Edit</button>
          <button class="btn btn-danger" (click)="deletePerson(person.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <form #personForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="personFormModel.name" required />
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" id="age" name="age" class="form-control" [(ngModel)]="personFormModel.age" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="personFormModel.email" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="number" id="phone" name="phone" class="form-control" [(ngModel)]="personFormModel.phone" required />
    </div>

    <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Add' }}</button>
  </form>
</div>
